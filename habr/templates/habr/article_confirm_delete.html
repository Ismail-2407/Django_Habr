{% extends 'habr/base.html' %} {% block title %}Delete Article - Habr-like
News{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-dark">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i
              class="bi bi-exclamation-triangle text-warning"
              style="font-size: 64px"
            ></i>
            <h2 class="text-white mt-3">Delete Article</h2>
          </div>

          <div class="alert alert-warning">
            <p class="mb-2">
              <strong
                >Are you sure you want to delete "{{ article.title }}"?</strong
              >
            </p>
            <p class="mb-0 text-white-50">This action cannot be undone.</p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center">
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Yes, Delete
              </button>
              <a
                href="{% url 'habr:article_detail' article.pk %}"
                class="btn btn-secondary"
              >
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
